<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="example">
        <x-da></x-da>
        <x-er></x-er>
    </div>
    <script>
        var bus = new Vue();
        Vue.component("x-da",{
            template:`
                <div>
                    <h1>这里是熊大</h1>
                    <button @click="sendEr">发信息给熊二</button>
                </div>
            `,
            methods:{
                sendEr:function(){
                    bus.$emit("noti","光头强来了")
                }
            },
            beforeCreate:function(){
                bus.$on("notida",function(msg){
                    console.log("熊二说"+msg)
                })
            }
        })
        Vue.component("x-er",{
            template:`
                <div>
                    <h1>这里是熊二</h1>
                    <button @click="sendDa">回复熊大</button>
                </div>
             `,
             beforeCreate:function(){
                 bus.$on("noti",function(msg){
                     console.log("熊二收到"+msg)
                 })
             },
             methods:{
                 sendDa:function(){
                     bus.$emit("notida","我饿了")
                 }
             }
        })
        new Vue({
            el:"#example",
        })
    </script>
</body>
</html>
